<div class="footer " style=" border-top: 2px #079fd7 solid;">
  <div class=" container" style="padding-top: 10px">
    <div
      fxLayout="row wrap "
      fxLayoutAlign="center"
      fxLayoutGap="5px"
    >
      <select *ngFor="let g of linkGroup | async" fxFlex="10" fxFlex.lt-md="30" fxFlex.xs="45" label="dsd"
              (change)="selectChange($event)">
        <option style='display: none'>{{g.name}}</option>
        <option *ngFor="let l of g.tailLinks" [value]="l.url">{{l.name}}</option>
      </select>
    </div>
  </div>
