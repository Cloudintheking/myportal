<div class="container">
  <div
    fxLayout="row wrap "
    fxLayout.lt-md="column"
    fxLayoutAlign="start">

    <div *ngFor="let m of zones| async;let i=index" class="item" [fxFlex]="m.flex" [fxFlexOrder]="m.pos">
      <app-zone1 *ngIf="m?.moduleType === 0" [scrollid]="'s'+i" [zone]="m"></app-zone1>
      <app-zone2 *ngIf="m?.moduleType === 1" [zone]="m"></app-zone2>
      <app-zone3 *ngIf="m?.moduleType === 2" [module]="m"></app-zone3>
    </div>
  </div>
</div>
