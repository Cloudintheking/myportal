<div class="content">
  <div class="content_top">{{navigation}}</div>
  <div class="content_list">
    <ul>
      <li *ngFor="let article of articleList">
        <img [src]="article.cover">
        <span>{{article.title}}</span>
        <b>{{article.date}}</b>
        <i>{{article.preview}}</i>
        <a (click)="showArticleDetail(article)">查看详情</a>
      </li>
    </ul>
  </div>
  <app-paginator #paginator [totalRecords]="artcileCount" [currentPage]="pageIndex" [rows]="pageSize" class="pagination"
                 (OnPageChange)="pageTo($event)"></app-paginator>
</div>
