<div class="content">
  <div class="content_top">{{navigation}}</div>

  <div class="content_pro">
    <ul>
      <li *ngFor="let article of articleList" (click)="showArticleDetail(article)">
        <img [src]="article.cover">
        <span>{{article.title}}</span>
        <i>{{article.preview}}</i>
      </li>
    </ul>
  </div>
  <div style="clear: both">
    <app-paginator class="pagination" [rows]="pageSize" [currentPage]="pageIndex" [totalRecords]="artcileCount"
                   (OnPageChange)="pageTo($event)"></app-paginator>
  </div>
</div>
