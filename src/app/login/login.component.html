<div id="web_bg">
  <div class="loginmain">
    <div class="loginuser">
      <img src="assets/img/user.png" alt="">
    </div>
    <div class="login">
      <div class="inset">
        <!-----start-main---->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div>
            <span><label>用户名</label></span>
            <span><input type="text" class="textbox" id="active" formControlName="username" required></span>
          </div>
          <div>
            <span><label>密码</label></span>
            <span><input type="password" class="password" formControlName="password" required></span>
          </div>
          <div class="loginsign">
            <div class="submit">
              <input type="submit" value="登陆" [disabled]="!loginForm.valid">
            </div>
            <!--<span class="forget-pass">-->
            <!--<a >Forgot Password?</a>-->
            <!--</span>-->
            <div class="clear"></div>
          </div>
        </form>
      </div>
    </div>
    <!-----//end-main---->
  </div>
  <!-----start-copyright---->
  <div class="copy-right">
    <p>宁波通途&地空投资开发有限公司CMS后台系统登陆界面</p>
  </div>
</div>

<!-----//end-copyright---->
