<div id="web_bg">
  <div class="loginmain">
    <div class="loginuser">
      <img src="assets/img/user.png" alt="">
    </div>
    <div class="login">
      <div class="inset">
        <!-----start-main---->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div>
            <span><label>Username</label></span>
            <span><input type="text" class="textbox" id="active" formControlName="username" required></span>
          </div>
          <div>
            <span><label>Password</label></span>
            <span><input type="password" class="password" formControlName="password" required></span>
          </div>
          <div class="loginsign">
            <div class="submit">
              <input type="submit" value="LOGIN" [disabled]="!loginForm.valid">
            </div>
            <span class="forget-pass">
							<a >Forgot Password?</a>
						</span>
            <div class="clear"></div>
          </div>
        </form>
      </div>
    </div>
    <!-----//end-main---->
  </div>
  <!-----start-copyright---->
  <div class="copy-right">
    <p>xxx公司后台系统登陆界面</p>
  </div>
</div>

<!-----//end-copyright---->
