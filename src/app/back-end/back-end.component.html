<mat-toolbar color="primary" class="back-header">
  <button mat-icon-button (click)="sideNav.toggle()">
    <mat-icon>{{sideNav.opened ? 'close' : 'menu'}}</mat-icon>
  </button>
  <span>xxx公司后台管理系统</span>
  <!--<mat-icon>arrow-right</mat-icon>-->
  <fa-icon [icon]='faHandPointRight'  [fixedWidth]="true" size="lg"></fa-icon>
  <span> {{menuItem}}</span>

</mat-toolbar>

<mat-sidenav-container class="back-container">
  <mat-sidenav class="back-sidenav" mode="push" #sideNav>
    <app-manage (menuItem)="showMenuItem($event)"></app-manage>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
