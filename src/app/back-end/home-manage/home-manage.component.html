<section style="margin: 5% 5%">
  <form formGroup="params">
    <mat-form-field>
      <mat-select placeholder="风格" formControlName="type">
        <mat-option [value]="null">無</mat-option>
        <mat-option [value]="1">滚动</mat-option>
        <mat-option [value]="2">报文</mat-option>
        <mat-option [value]="3">平铺</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="状态" formControlName="status">
        <mat-option [value]="null">無</mat-option>
        <mat-option [value]="1">开启</mat-option>
        <mat-option [value]="2">禁用</mat-option>
      </mat-select>
    </mat-form-field>

  </form>

  <mat-paginator #paginator
                 [length]="totalCount"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5,10,15]">
  </mat-paginator>

  <button mat-raised-button color="accent" (click)="showArticleDialog()"> 新增</button>

  <mat-table matSort (matSortChange)="changeSort($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef mat-sort-header>模块名</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.user.login}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>展示栏目</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.title }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="style">
      <mat-header-cell *matHeaderCellDef mat-sort-header>风格</mat-header-cell>
      <mat-cell *matCellDef="let row">

      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="width">
      <mat-header-cell *matHeaderCellDef mat-sort-header>宽度%</mat-header-cell>
      <mat-cell *matCellDef="let row">

      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sort">
      <mat-header-cell *matHeaderCellDef mat-sort-header>展示顺序</mat-header-cell>
      <mat-cell *matCellDef="let row">

      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>状态</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-slide-toggle [disableRipple]="true" [checked]="true"></mat-slide-toggle>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="updateby">
      <mat-header-cell *matHeaderCellDef mat-sort-header>维护人</mat-header-cell>
      <mat-cell *matCellDef="let row">

      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="deptment">
      <mat-header-cell *matHeaderCellDef mat-sort-header>维护部门</mat-header-cell>
      <mat-cell *matCellDef="let row">

      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="management">
      <mat-header-cell *matHeaderCellDef>
        管理
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="reply(row)">编辑</button>
        <button mat-button color="warn" (click)="delete(row)">删除</button>
      </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="['user','title','style','width','status','sort','updateby','deptment','management']"></mat-header-row>
    <mat-row
      *matRowDef="let emailRow; columns: ['user', 'title','style','width', 'status','sort','updateby','deptment', 'management']"></mat-row>
  </mat-table>

</section>
